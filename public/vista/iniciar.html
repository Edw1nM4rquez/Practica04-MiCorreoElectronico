<!DOCTYPE html>
<html lang="es">
<head>
        <link rel="stylesheet" href="css/reglasi.css">
        <link rel="icon" type="image/png"  href="img/icono.png">
        <meta charset="utf-8">
        <title>Reuniones</title>
</head>
<body>

    
        <div class="container">
                <div class="flat-form">
                    <ul class="tabs">
                        <li>
                            <a href="#login" class="active">Iniciar Sesion</a>
                        </li>
                        <li>
                            <a href="crear_usuario.html">Registrarce</a>
                        </li>
                        <li>
                            <a href="#reset">Restaurar Contraseña</a>
                        </li>
                    </ul>
                    <div id="login" class="form-action show">
                        <h1>Inicio de sesion</h1>
                        <p>
                            Porfavor inicia sesion para que puedas 
                            inirte a nuestras reuniones.
                        </p>
                        <form>
                            <ul>
                                <li>
                                    <input type="text" placeholder="Correo : ejemplo@holamundo.com" />
                                </li>
                                <li>
                                    <input type="password" placeholder="Contraseña : ******" />
                                </li>
                                <li>
                                    <input type="submit" value="Login" class="button" />
                                </li>

                                <li>
                                    <br>
                                    <input type="button"  onclick="history.back()"  value="Regresar" class="button" />
                                    </li>
                            </ul>
                        </form>
                    </div>
                    
                    <!--/#register.form-action-->
                    <div id="reset" class="form-action hide">
                        <h1>Reset Password</h1>
                        <p>
                            To reset your password enter your email and your birthday
                            and we'll send you a link to reset your password.
                        </p>
                        <form>
                            <ul>
                                <li>
                                    <input type="text" placeholder="Email" />
                                </li>
                                <li>
                                    <input type="text" placeholder="Birthday" />
                                </li>
                                <li>
                                    <input type="submit" value="Send" class="button" />
                                </li>
                            </ul>
                        </form>
                    </div>
                    <!--/#register.form-action-->
                </div>
            </div>

</body>
</html>
